<div class="container">
  <mat-card class="example-card" *ngFor="let item of basket">
    <mat-card-title>{{ item.title }}</mat-card-title>
    <img class="image" mat-card-image src="{{ item.image }}" />
    <mat-card-content>
      <p>Cena: {{ item.price | currency : "PLN " }}</p>
      <p>Rok produkcji: {{ item.year }}</p>
      <p>Procesor: {{ item.configure.chip }}</p>
      <p>SSD: {{ item.configure.SSD }}</p>
      <p>Display: {{ item.configure.display }}</p>
      <p>Pamięć: {{ item.configure.memory }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button
        class="button"
        mat-flat-button
        color="primary"
        (click)="minusItemFromBasket(item)"
      >
        <b>-</b>
      </button>
      <p class="subtitle">
        <b>Ilość: {{ item.quantity }}</b>
      </p>
      <button
        class="button"
        mat-flat-button
        color="primary"
        (click)="plusItemFromBasket(item)"
      >
        +
      </button>
    </mat-card-actions>
  </mat-card>
</div>
