<div class="container">
  <mat-card class="example-card" *ngFor="let product of products">
    <mat-card-title class="mat-card-title"
      ><b>{{ product.title }}</b></mat-card-title
    >
    <img class="image" mat-card-image src="{{ product.image }}" />
    <mat-card-content class="mat-card-content">
      <p>Cena: {{ product.price | currency : "PLN " }}</p>
      <p>Rok produkcji: {{ product.year }}</p>
    </mat-card-content>
    <mat-card-actions class="mat-card-actions">
      <button
        class="button"
        mat-flat-button
        color="primary"
        (click)="addToBasket(product)"
        type="button"
      >
        DO TORBY
      </button>
      <button
        class="button"
        mat-flat-button
        color="primary"
        [routerLink]="['/product', product.id]"
      >
        PARAMETRY
      </button>
    </mat-card-actions>
  </mat-card>
</div>
