<div class="container">
  <mat-card class="example-card">
    <mat-card-title
      ><b>{{ product.title }}</b></mat-card-title
    >
    <img class="image" mat-card-image src="{{ product.image }}" />
    <mat-card-content>
      <p>Condition: {{ product.condition }}</p>
      <p>Price: {{ product.price | currency : "PLN " }}</p>
      <p>Released: {{ product.year }}</p>
      <p>Procesor: {{ product.configure.chip }}</p>
      <p>SSD: {{ product.configure.SSD }}</p>
      <p>Display: {{ product.configure.display }}</p>
      <p>Memory: {{ product.configure.memory }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button
        class="button"
        mat-flat-button
        color="primary"
        (click)="addToBasket(product)"
      >
        ADD TO BAG!
      </button>
    </mat-card-actions>
  </mat-card>
</div>
